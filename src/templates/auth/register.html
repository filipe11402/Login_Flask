{% extends 'auth/base_auth.html' %}
{% block title %}Login Page | Login with Flask{% endblock title %}
{% block type %}Register account{% endblock type %}
{% block content %}
            <h5 class="card-title text-center"></h5>
            <form class="form-signin" method='POST'>
              <div class="form-label-group">
                <input type="email" id="inputEmail" name='email' class="form-control" placeholder="Email address" required autofocus>
                <label for="inputEmail">Email address</label>
              </div>

              <div class="form-label-group">
                <input type="text" id="inputFirst" name='first_name' class="form-control" placeholder="First Name" required>
                <label for="inputFirst">First Name</label>
              </div>

              <div class="form-label-group">
                <input type="text" id="inputLast" name='last_name' class="form-control" placeholder="Last Name" required>
                <label for="inputLast">Last Name</label>
              </div>

              <div class="form-label-group">
                <input type="password" id="inputPassword1" name='password1' class="form-control" placeholder="Password" required>
                <label for="inputPassword1">Password</label>
              </div>

              <div class="form-label-group">
                <input type="password" id="inputPassword2" name='password2' class="form-control" placeholder="Password (Confirmation)" required>
                <label for="inputPassword2">Password (Confirmation)</label>
              </div>

              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
              <hr class="my-4">

            </form>
{% endblock content %}
